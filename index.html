    <link rel="stylesheet" href="./assets/style/style.css">

<body>

                    <p id="answer1" class="answer">answer</p>

                    <hr>
                </div>
                <div id="menu5">

                        <img class="icon" src="./assets/images/icon-arrow-down.svg" alt="icon">
                    </div>
                    <p id="answer5" class="answer">answer</p>
